name: Build Push Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push (immutable tag + latest)
        run: |
          set -euo pipefail
          IMAGE_SHA="${{ secrets.ACR_LOGIN_SERVER }}/syro-backend:sha-${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.ACR_LOGIN_SERVER }}/syro-backend:latest"

          docker build -t "$IMAGE_SHA" .
          docker push "$IMAGE_SHA"

          docker tag "$IMAGE_SHA" "$IMAGE_LATEST"
          docker push "$IMAGE_LATEST"

      # âœ… Keine Portal-Aktion: Secrets werden hier programmatisch in ACA gesetzt
      - name: Set Container App secrets + env vars (from GitHub Secrets)
        run: |
          set -euo pipefail

          az containerapp secret set \
            --name "syro-ai-platform" \
            --resource-group "rg-syro-ai" \
            --secrets \
              openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
              table-conn="${{ secrets.AZURE_TABLE_CONNECTION_STRING }}" \
              jwt-secret="${{ secrets.JWT_SECRET }}"

          az containerapp update \
            --name "syro-ai-platform" \
            --resource-group "rg-syro-ai" \
            --set-env-vars \
              OPENAI_API_KEY=secretref:openai-api-key \
              AZURE_TABLE_CONNECTION_STRING=secretref:table-conn \
              JWT_SECRET=secretref:jwt-secret \
              OPENAI_MODEL="${{ secrets.OPENAI_MODEL }}"

      - name: Deploy to Azure Container App (creates new revision)
        run: |
          set -euo pipefail
          IMAGE_SHA="${{ secrets.ACR_LOGIN_SERVER }}/syro-backend:sha-${{ github.sha }}"

          az containerapp update \
            --name "syro-ai-platform" \
            --resource-group "rg-syro-ai" \
            --image "$IMAGE_SHA"
